{% extends "base.html" %}

{% block title %}
    Cadastro de Cliente
{% endblock %}

{% block content %}
    
    <div class="container-interno">
        <form class="form-login-register" id="formCadastro" action="{{ url_for('register') }}" method="POST">
            
            <h2 class="form-title">Novo Cadastro</h2>
            <h3 class="form-subtitle">Crie sua conta para alugar mais rápido.</h3>

            <hr>
            
            <label for="nomeCadastro">Nome Completo:</label>
            <input type="text" id="nomeCadastro" name="nomeCadastro" required>
            
            <br><label for="emailCadastro">Email (será seu login):</label>
            <input type="email" id="emailCadastro" name="emailCadastro" 
                   placeholder="seu.email@exemplo.com" required>
            
            <br><label for="telCadastro">Telefone:</label>
            <input type="tel" id="telCadastro" name="telCadastro" 
                   placeholder="(11) 98765-4321" 
                   pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" 
                   title="Formato: (XX) XXXXX-XXXX" required>
            
           <br> <label for="cnhCliente">CNH (somente números):</label>
            <input type="text" id="cnhCliente" name="cnhCliente" 
                   placeholder="01234567890" 
                   pattern="[0-9]{11}" 
                   title="Digite os 11 números da sua CNH" required>

            <h4 class="form-section-title">Seu Endereço</h4>

            <label for="enderecoCadastro">Endereço (Rua e Número):</label>
            <input type="text" id="enderecoCadastro" name="enderecoCadastro" required>

            <div class="form-linha">
                <div class="form-grupo">
                    <label for="cidadeCadastro">Cidade:</label>
                    <input type="text" id="cidadeCadastro" name="cidadeCadastro" required>
                </div>
                <div class="form-grupo">
                    <label for="estadoCadastro">Estado:</label>
                    <input type="text" id="estadoCadastro" name="estadoCadastro" placeholder="Ex: SP" required>
                </div>
            </div>

            <label for="cepCadastro">CEP:</label>
            <input type="text" id="cepCadastro" name="cepCadastro" 
                   placeholder="00000-000" pattern="[0-9]{5}-[0-9]{3}" required>

            <hr> 
            
            <label for="senhaCadastro">Senha:</label>
            <input type="password" id="senhaCadastro" name="senhaCadastro" required>
            
            <button type="submit" class="btn-confirmar">Cadastrar</button>
            
        </form>
    </div>
{% endblock %}
